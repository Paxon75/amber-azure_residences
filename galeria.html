<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Amber & Azure Residences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Konfiguracja globalna i dopasowanie do stylu strony --- */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* --- Stylizacja siatki galerii --- */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Nowoczesny CSS dla kwadratowych proporcji */
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.08);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Nakładka z ikoną lupy */
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 35, 66, 0.7), transparent);
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        /* --- Stylizacja Lightboxa --- */
        .lightbox {
            transition: opacity 0.3s ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #lightbox-content {
             transition: transform 0.3s ease, opacity 0.3s ease;
             transform: scale(0.95);
             opacity: 0;
        }

        #lightbox-content.loaded {
            transform: scale(1);
            opacity: 1;
        }
        
        .lightbox-nav-btn {
            background-color: rgba(10, 35, 66, 0.5);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .lightbox-nav-btn:hover {
            background-color: rgba(10, 35, 66, 0.8);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Nagłówek strony -->
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-200">
        <div class="container mx-auto px-6 py-5 text-center">
            <h1 class="text-3xl md:text-4xl text-[#0A2342] font-serif">Amber & Azure Residences</h1>
            <p class="text-lg text-gray-600 mt-2">Galeria</p>
        </div>
    </header>

    <!-- Główna zawartość - Siatka ze zdjęciami -->
    <main class="container mx-auto p-4 sm:p-6 md:p-8">
        <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            
            <!-- INSTRUKCJA: Wklej tutaj linki do swoich zdjęć. -->
            <!-- Zdjęcie 1 -->

                <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=800&auto=format&fit=crop" alt="Elegancki salon z wygodną kanapą">
                <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 2 -->
            <a href="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2070&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=800&auto=format&fit=crop" alt="Nowoczesna sypialnia w stonowanych barwach">
                <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 3 -->
            <a href="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=2071&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=800&auto=format&fit=crop" alt="Jasne i przestronne wnętrze z dużymi oknami">
                <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 4 -->
            <a href="https://images.unsplash.com/photo-1616046229478-9901c5536a45?q=80&w=2070&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1616046229478-9901c5536a45?q=80&w=800&auto=format&fit=crop" alt="Minimalistyczna kuchnia z drewnianymi akcentami">
                 <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 5 -->
            <a href="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=800&auto=format&fit=crop" alt="Zewnętrzny widok domu o zachodzie słońca">
                 <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 6 -->
            <a href="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=1916&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=800&auto=format&fit=crop" alt="Stylowy fotel w kąciku do czytania">
                 <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 7 -->
            <a href="https://images.unsplash.com/photo-1617806118233-18e1de247200?q=80&w=1964&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1617806118233-18e1de247200?q=80&w=800&auto=format&fit=crop" alt="Elegancka łazienka z wolnostojącą wanną">
                 <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
            <!-- Zdjęcie 8 -->
            <a href="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=2070&auto=format&fit=crop" class="gallery-item block">
                <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=800&auto=format&fit=crop" alt="Nowoczesny dom z basenem i tarasem">
                 <div class="overlay">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </a>
        </div>
    </main>

    <!-- Przycisk Call to Action -->
    <div class="text-center mt-8 md:mt-12 mb-8">
        <a href="https://paxon75.github.io/amber-azure_residences/" class="inline-flex items-center gap-3 bg-gradient-to-r from-[#0A2342] to-[#0d2c54] text-white font-bold text-lg py-4 px-12 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out font-serif tracking-wider group">
            <span>Wejdź do świata Amber & Azure</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </a>
    </div>

    <!-- Lightbox (okno powiększonego zdjęcia) -->
    <div id="lightbox" class="lightbox fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50 hidden opacity-0">
        
        <!-- Kontener dla całej zawartości lightboxa (obraz, przyciski, opisy) -->
        <div id="lightbox-content" class="w-full h-full flex flex-col items-center justify-center relative">
            <!-- Przycisk zamykania -->
            <button id="close-lightbox" class="absolute top-0 right-0 m-4 text-white z-20 lightbox-nav-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <!-- Przycisk poprzedniego zdjęcia -->
            <button id="prev-image" class="absolute left-4 md:left-8 top-1/2 -translate-y-1/2 text-white z-20 lightbox-nav-btn">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            
            <!-- Przycisk następnego zdjęcia -->
            <button id="next-image" class="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 text-white z-20 lightbox-nav-btn">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>

            <!-- Kontener na obrazek (dla lepszej kontroli nad animacją) -->
            <div class="max-w-6xl max-h-[80vh] w-full h-full flex items-center justify-center relative">
                <div id="loader" class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin absolute z-0"></div>
                <img id="lightbox-image" src="" alt="" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl relative z-10">
            </div>

            <!-- Opis i licznik -->
            <div class="text-center text-white mt-4 z-10">
                <p id="lightbox-caption" class="text-lg"></p>
                <p id="lightbox-counter" class="text-sm text-gray-400"></p>
            </div>
        </div>
    </div>

    <!-- Stopka -->
    <footer class="text-center py-8 border-t border-gray-200">
        <p class="text-sm text-gray-500">&copy; 2024 Amber & Azure Residences</p>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Elementy DOM ---
    const galleryGrid = document.getElementById('gallery-grid');
    if (!galleryGrid) return;

    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxCounter = document.getElementById('lightbox-counter');
    const loader = document.getElementById('loader');
    const closeLightboxBtn = document.getElementById('close-lightbox');
    const prevBtn = document.getElementById('prev-image');
    const nextBtn = document.getElementById('next-image');

    // --- Pobieranie danych o obrazach ---
    const imageElements = Array.from(galleryGrid.querySelectorAll('a'));
    const images = imageElements.map(el => ({
        full: el.href,
        alt: el.querySelector('img').alt
    }));
    let currentImageIndex = 0;

    // --- Funkcje Lightboxa ---
    function showImage(index) {
        currentImageIndex = index;
        const image_data = images[currentImageIndex];

        // Pokaż loader i ukryj stary obraz (jeśli jest)
        loader.style.display = 'block';
        lightboxImage.style.opacity = '0';
        lightboxCaption.textContent = '';
        lightboxCounter.textContent = '';
        
        const img = new Image();
        img.src = image_data.full;
        
        img.onload = () => {
            loader.style.display = 'none';
            lightboxImage.src = img.src;
            lightboxImage.alt = image_data.alt;
            lightboxImage.style.opacity = '1';
            
            lightboxCaption.textContent = image_data.alt;
            lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        };
        
        updateNavButtons();
    }

    function openLightbox(index) {
        lightbox.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
            lightbox.classList.remove('opacity-0');
            lightboxContent.classList.add('loaded');
        }, 10);
        showImage(index);
    }

    function closeLightbox() {
        document.body.style.overflow = '';
        lightbox.classList.add('opacity-0');
        lightboxContent.classList.remove('loaded');
        setTimeout(() => {
            lightbox.classList.add('hidden');
            lightboxImage.src = "";
        }, 300);
    }

    function showPrevImage() {
        if (currentImageIndex > 0) {
            showImage(currentImageIndex - 1);
        }
    }

    function showNextImage() {
        if (currentImageIndex < images.length - 1) {
            showImage(currentImageIndex + 1);
        }
    }
    
    function updateNavButtons() {
        prevBtn.style.visibility = currentImageIndex === 0 ? 'hidden' : 'visible';
        nextBtn.style.visibility = currentImageIndex === images.length - 1 ? 'hidden' : 'visible';
    }

    // --- Event Listeners ---
    imageElements.forEach((el, index) => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            openLightbox(index);
        });
    });

    closeLightboxBtn.addEventListener('click', closeLightbox);
    
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            closeLightbox();
        }
    });

    prevBtn.addEventListener('click', showPrevImage);
    nextBtn.addEventListener('click', showNextImage);

    document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('hidden')) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') showPrevImage();
            if (e.key === 'ArrowRight') showNextImage();
        }
    });
});
</script>

</body>
</html>
